<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <main>
        <section>
            <div class="mainform">
                <h5 class="title">Log <span>In</span></h5>
                <form action="">
                    <div class="input">
                        <label for="">Username</label>
                        <input type="text"  style="color: white;" placeholder="User Name">
                    </div>
                    <div class="input">
                        <label for="">Password</label>
                        <input type="password"  style="color: white;" placeholder="Password">
                    </div>
                </form>
                <p class="forget"><a href="">Forget Password</a></p>
                <button class="signin">Log In</button>
                
                <div class="social">
                    <div class="line"></div>
                    <p class="para">Login with social accounts</p>
                    <div class="line"></div>
                </div>
                <div class="socialicon">
                    <i class="fa fa-google"></i>
                    <i class="fa fa-github"></i>
                    <i class="fa fa-twitter"></i>
                </div>
                <p class="dont">Don't have account ? <a href="signup.html">Sign up</a></p>
            </div>
        </section>
    </main>

</body>
</html>
