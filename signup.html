<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <main>
        <section>
            <div class="mainform">
                <h5 class="title">Sign <span>Up</span></h5>
                <form action="">
                    <div class="input">
                        <label for="">Username</label>
                        <input type="text"  style="color: white;" placeholder="User Name">
                    </div>
                    <div class="input">
                        <label for=""> Create password</label>
                        <input type="password"  style="color: white;" placeholder="Password in 8 digit">
                    </div>
                    <div class="input">
                        <label for=""> Confirm password</label>
                        <input type="password"  style="color: white;" placeholder="Enter the same Password">
                    </div>
                </form>
                <!-- <p class="forget"><a href="">Forget Password</a></p> -->
                <button class="login">Sign Up</button>
                </div>
                <p class="already">Already have account . <a href="login.html">Log in</a></p>
            </div>
        </section>
    </main>

</body>
</html>
